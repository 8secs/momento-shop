# ===================================
#  Form Field Definitions
# ===================================

fields:
    name:
        label: andresrangel.momentoshop::lang.labels.name
        span: auto
        required: true
    code:
        label: andresrangel.momentoshop::lang.labels.code
        span: right
        required: true
    type:
        label: andresrangel.momentoshop::lang.labels.type
        span: auto
        required: true
        type: dropdown
        options:
            P: andresrangel.momentoshop::lang.labels.percentage
            F: andresrangel.momentoshop::lang.labels.fix
    discount:
        label: andresrangel.momentoshop::lang.labels.disccount
        span: right
    date_start:
        label: andresrangel.momentoshop::lang.labels.date_start
        type: datepicker
        mode: date
        span: auto
    date_end:
        label: andresrangel.momentoshop::lang.labels.date_end
        type: datepicker
        mode: date
        span: auto
    shipping:
        label: andresrangel.momentoshop::lang.labels.free_shipping
        type: radio
        span: auto
        options:
            1: andresrangel.momentoshop::lang.labels.yes
            0: andresrangel.momentoshop::lang.labels.no
    uses_total:
        label: andresrangel.momentoshop::lang.labels.uses_per_coupon
        type: number
        span: auto
    uses_customer:
        label: andresrangel.momentoshop::lang.labels.uses_per_customer
        type: number
        span: auto
    published_at:
        label: andresrangel.momentoshop::lang.labels.published_at
        type: datepicker
        mode: date
        span: auto

tabs:
    fields:
        products:
            label: andresrangel.momentoshop::lang.products.menu_label
            type: partial
            path: field_products
            tab: andresrangel.momentoshop::lang.products.menu_label
        categories:
            label: andresrangel.momentoshop::lang.categories.menu_label
            type: partial
            path: field_categories
            tab: andresrangel.momentoshop::lang.categories.menu_label
