<form
        data-request="onRegister">
    <input type="hidden" name="redirect" value="{{ this.page.baseFileName|page }}?register=1" />

    <div class="form-group">
        <label for="accountName">Name</label>
        <input name="name" type="text" class="form-control" id="accountName" placeholder="Enter your name">
    </div>

    <div class="form-group">
        <label for="accountSurname">Surname</label>
        <input name="surname" type="text" class="form-control" id="accountSurname" placeholder="Enter your surname">
    </div>

    <div class="form-group">
        <label for="accountEmail">Email</label>
        <input name="email" type="email" class="form-control" id="accountEmail" placeholder="Enter your email">
    </div>

    <div class="form-group">
        <label for="accountPhone">Phone</label>
        <input name="phone" type="text" class="form-control" id="accountPhone" placeholder="Enter your phone">
    </div>

    <h3>Your address</h3>

    <div class="form-group">
        <label for="address_1">Address 1</label>
        <input name="address_1" type="text" class="form-control" id="address_1" placeholder="Enter your address">
    </div>


    <div class="form-group">
        <label for="address_2">Address 2</label>
        <input name="address_2" type="text" class="form-control" id="address_2" placeholder="Enter your address 2">
    </div>

    <div class="form-group">
        <label for="city">City</label>
        <input name="city" type="text" class="form-control" id="city" placeholder="Enter your city">
    </div>

    <div class="form-group">
        <label for="postcode">Post Code</label>
        <input name="postcode" type="text" class="form-control" id="postcode" placeholder="Enter your post code">
    </div>

    <div class="form-group">
        {% set countries = __SELF__.countries %}
        {% partial __SELF__ ~ '::_countries' countries = countries %}
    </div>

    <div class="form-group" id="states-div"></div>

    <h3>Account information</h3>


    <div class="form-group">
        <label for="accountUsername">Username</label>
        <input name="username" type="text" class="form-control" id="accountUsername" placeholder="Choose a login name to use">
    </div>

    <div class="form-group">
        <label for="accountPassword">Password</label>
        <input name="password" type="password" class="form-control" id="accountPassword" placeholder="Choose a password">
    </div>

    <button type="submit" class="btn btn-default">Register</button>
</form>
